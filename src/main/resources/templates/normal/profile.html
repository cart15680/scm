<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/normal_base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>About Page</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3" th:if="${user}">

			<div class="card-body">


				<div class="container text-center">
					<img class="user_photo" th:src="@{'/userImage/'+${user.imageUrl}}" alt="User photo">
					<h3 class="mt-3">
						<span class="" th:text="${user.name}"></span>
						<!-- <span class="" th:text="${user.secondName }"></span> -->
						<a href="#" th:href="@{'/user/'+${user.id}+'/modifyPerson'}" style="text-decoration: none;">
							<i class="fa-regular fa-pen-to-square" style="color: #0021a3;"> </i>
						</a>
						<i class="fa-solid fa-trash" style="color: #fc0000;"> </i>

					</h3>

				</div>
				<div class="container d-flex justify-content-center">
					<div class="row">


						<div class=" ">
							<table class="table table-borderless">
								<tbody>
									<!-- <tr>
										<th scope="row"> Name </th>
										<td> <span th:text="${user.name}"></span> <span
												th:text="${user.secondName }"></span> </td>
									</tr> -->

									<!-- <tr>
										<th scope="row"> Phone Number</th>
										<td th:text="${user.phone}"> </td>
									</tr> -->


									<tr>
										<th scope="row"> Email</th>
										<td th:text="${user.email}"> </td>
									</tr>

									 

									<tr>
										<th scope="row"> Account Enabled </th>
										<td th:if="${user.enable}"> Active </td>
										<td th:unless="${user.enable}"> Inactive </td>
									</tr> 
									<tr>
										<th scope="row"> User Role </th>
										<td th:text="${user.role}"> </td>
									</tr> 
								</tbody>
							</table>
							<div class="description text-center">
								<h3>Description Below</h3>
								<th:block th:utext="${user.about}"></th:block>
							</div>
						</div>

					</div>
				</div>




			</div>

		</div>
		<div class="bg-danger text-center mr-4 ml-3" th:unless="${user}">
			<h2>You don't have permission to see this user...</h2>
		</div>
 
 <script th:inline="javascript">
 

    var message = 'default';
    console.log(message);

 
</script>


	</section>
</body>

</html>
