<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/normal_base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>About Page</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3" th:if="${contact}">

			<div class="card-body">
 

				<div class="container text-center">
					<img class="contact_photo" th:src="@{'/contactPhoto/'+${contact.image}}" alt="Contact photo">
					<h3 class="mt-3">
						<span class="" th:text="${contact.name}"></span>  <span class="" th:text="${contact.secondName }"></span>  
							<a href="#" th:href="@{'/user/'+${contact.cId}+'/modifyPerson'}"  style="text-decoration: none;">
								 <i class="fa-regular fa-pen-to-square" style="color: #0021a3;"> </i>
							</a>
							<i class="fa-solid fa-trash" style="color: #fc0000;"> </i>
						 
					</h3>
 
				</div>
				<div class="container d-flex justify-content-center">
					<div class="row">


						<div class=" ">
							<table class="table table-borderless">
								<tbody>
									<!-- <tr>
										<th scope="row"> Name </th>
										<td> <span th:text="${contact.name}"></span> <span
												th:text="${contact.secondName }"></span> </td>
									</tr> -->

									<tr>
										<th scope="row"> Phone Number</th>
										<td th:text="${contact.phone}"> </td>
									</tr>


									<tr>
										<th scope="row"> Email</th>
										<td th:text="${contact.email}"> </td>
									</tr>

									<tr>
										<th scope="row"> Work </th>
										<td th:text="${contact.work}"> </td>
									</tr> 
								</tbody>
							</table>
							<div class="description text-center">
								<h3>Description Below</h3>
								<th:block th:utext="${contact.description}"></th:block>
							</div>
						</div>

					</div>
				</div>




			</div>

		</div>
		<div class="bg-danger text-center mr-4 ml-3" th:unless="${contact}">
			<h2>You don't have permission to see this contact...</h2>
		</div>

	 

	</section>
</body>

</html>
