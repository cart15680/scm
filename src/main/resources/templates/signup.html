<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>Signup Page</title>
</head>

<body>
	<section class="bg-img img-fluid">
		<div class="container">
			<div class="row">

				<div class="col-md-4  offset-md-4">
					<div class="my-card mt-3">


						<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary sign-up-error" role="alert">
								<span th:text="${session.message.content}" ></span>
						</div>

						<div class="  mb-3 d-flex justify-content-center">
							<div class="  p-2 bd-highlight"><img style="width:40px" th:src="@{/img/register.png}">
							</div>
							<div class="p-2 bd-highlight">
								<h2 class="text-center">Register here!!! </h2>
							</div>

						</div>
						<form action="" th:action="@{/do_register}" th:object="${user}" method="post">

							<div class="form-group">
								<label for="name_field">Your Name</label>

								<input type="text" name="name" class="form-control" th:value="${user.name}"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" 	id="name_field" aria-describedby="nameHelp" placeholder="Enter here" >

								<div th:each="e:${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"> </div> 
				  
							</div>

							<div class="form-group">
								<label for="email_field">Your Email</label>

								<input type="text" class="form-control" id="email_field" name="email"
									aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.email}"
									required>


							</div>

							<div class="form-group">
								<label for="Password_field">Your Password</label>

								<input type="password" name="password" class="form-control" id="Password_field"
									aria-describedby="PasswordHelp" placeholder="Enter here" required>


							</div>




							<div class="form-group">
								<textarea class="form-control" name="about" placeholder="Enter about yourself"
									th:text="${user.about}"></textarea>
							</div>
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" id="agreement" class="form-check-input" />
								<label for="agreement">Accept terms & conditions.</label>
							</div>

							<div class="container text-center">

								<button type="submit" class="btn btn-block text-white bg-primary">Submit</button>
								<button type="reset" class="btn bg-warning btn-block ">Reset</button>

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
