<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>Login Page</title> 
</head>

<body>
	<section>
		<div id="login" class="loginPage"> 
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form"  method="post"   th:action="@{/dologin}"   >
                            <h3 class="text-center text-info">Login</h3>
                            
                             <div th:if="${param.error}" class=" alert alert-danger"> Invalid username and password!!! </div> 
                             <div th:if="${param.logout}" class="alert alert-success"> You have been logged out!!! </div> 
                             
                             
                            <div class="form-group">
                                <label for="username" class="text-info" 	>Email:</label><br>
                                <input type="text" name="username" id="username" class="form-control"   > 
									
									 
                               
                            </div>
                            
                            <span th:object="${param}" ></span>
                            
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password"  id="password" class="form-control">
                            </div>
                            
                            
                            
                            <div class="form-group"> 
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            
                            
                             
                            
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>

</html>
