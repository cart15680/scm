<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/normal_base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>About Page</title>
</head>

<body>
	<section>
		 
		<div class="card mr-3 ml-3"  th:if="${contact}">

			<div class="card-body">
				
				<h1 class="text-center"> 
					
				</h1>

				<div class="container text-center">
					<img class="contact_photo" th:src="@{'/contactPhoto/'+${contact.image}}" alt="Contact photo">
					<h3 class="mt-3">
						 Modify <span class="text-primary" th:text="${contact.name}"  ></span>  (<span class="text-primary" th:text="${contact.secondName }"  ></span> )Contact Details
					</h3>

				</div>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" class="mt-2" th:object="${contact}" enctype="multipart/form-data"
								th:action="@{/user/process-update}" method="POST">

				<input type="hidden"  id="cId" name="cId"   th:value="${contact.cId}" >
								<!-- First Name -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name" class="form-control"
										th:value="${contact.name}" required
										placeholder="Enter contact's first name here...">
								</div>
								<!-- Second Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName" class="form-control"
										th:value="${contact.secondName}" required
										placeholder="Enter contact's last name here...">
								</div>

								<!-- Phone  -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" id="phone" name="phone" class="form-control"
										th:value="${contact.phone}" required  
										placeholder="Enter contact's phone number here...">
								</div>

								<!-- Email  -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>
									<input type="email" id="email" name="email" class="form-control"
										th:value="${contact.email}" required
										placeholder="Enter contact's email here...">
								</div>

								<!-- Work  -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work" class="form-control"
										th:value="${contact.work}" placeholder="Enter contact's work here...">
								</div>

								<!-- Description  -->

								<div class="form-group mt-3">
									<textarea name="description" id="myTextarea" th:text="${contact.description}"
										class="form-control" rows="5" 
										placeholder="Enter contact's description here...">  </textarea>
								</div>

								<!-- image -->
								<div class="custom-file">
									<input type="file" name="image" id="image">
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary ">Save Contact</button>
								</div>



							</form>
						</div>
					</div>
				</div>



			</div>

		</div>
		<div class="bg-danger text-center mr-4 ml-3" th:unless= "${contact}" > 
				<h2>You don't have permission to see this contact...</h2>
		</div>

		<script src="https://cdn.tiny.cloud/1/v1nzypc7xl2gcy55bkssokgkni8frpmduqkjfvxa9mdxc4bw/tinymce/7/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector: '#myTextarea',
				plugins: [
					// Core editing features
					'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
					// Your account includes a free trial of TinyMCE premium features
					// Try the most popular premium features until Jan 7, 2025:
					'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown', 'importword', 'exportword', 'exportpdf'
				],
				toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
				tinycomments_mode: 'embedded',
				tinycomments_author: 'Author name',
				mergetags_list: [
					{ value: 'First.Name', title: 'First Name' },
					{ value: 'Email', title: 'Email' },
				],
				ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
			});
		</script>



	</section>
</body>

</html>
