<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<title th:text="${title}">Base HTML</title>
</head>

<body>

	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<!-- <i onclick="toggleSideBar()" class=" pointerType fa-solid fa-bars m-3"></i> -->
		<a class="navbar-brand" href="#" th:href="@{/}">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">


			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active">
					<a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
				</li>



				<li class="nav-item nav-link">
					<span th:text="${user.name}"></span>
				</li>



				<li class="nav-item">
					<a class="nav-link " href="#" tabindex="-1" aria-disabled="true" th:href="@{/logout}"> Logout  <i class="fas fa-sign-out-alt " ></i></a>
				</li>


			</ul>


		</div>
	</nav>

	<!-- End Navbar  -->


	<div class="sidebar mt-2">
		<span class="crossBtn"  onclick="toggleSideBar()" >&times;</span>
		<a href="#" class="item" th:href="@{/user/index}" ><i class="fa-solid fa-house m-2"></i>Home </a>
		<a href="#" class="item" th:href="@{/user/show-contacts/0}" > <i class="fas fa-id-card-alt  m-2" ></i>  View Contacts</a>
		<a href="#" class="item"  th:href="@{/user/add-contact}" > <i class="fas fa-pencil-alt  m-2"></i> Add Contact</a>
		<a href="#" class="item" th:href="@{/user/profile}" > <i class="fas fa-user-circle  m-2" ></i> Your Profile</a>
		<a href="#" class="item" th:href="@{/user/add-contact}" > <i class="fas fa-cogs  m-2" ></i>  Settings</a>
		<a href="#" class="item"  th:href="@{/logout}"> <i class="fas fa-sign-out-alt  m-2"  ></i> Logout</a>
		<div class="divider"></div>

	</div>




	<div class="content mt-5"> 
		<i onclick="toggleSideBar()" class=" pointerType fa-solid fa-bars m-3"></i> 

		 <div class="container" th:if="${session.message}" > 
			<div class="alert   text-center" role="alert" th:classappend="${'alert'+session.message.type}" >
				 <span  th:text="${session.message.content}"   ></span>
			</div> 
			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
		</div>

		<div   th:replace="${content}"> </div> 
	</div>

	
   <!-- End another file content -->







	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>



</body>

</html>
