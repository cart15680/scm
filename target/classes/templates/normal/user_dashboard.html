<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="normal/normal_base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>About Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img class="contact_logo" height="200px" width="200px" th:src="@{'/img/contacts_logo.png'}" alt="User photo">
					</div>
					
				</div>
				<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
					Start Adding Your Contact On Cloud  and Access From Anywhere By Any Device.
				</h1>
				  
				<div class="container text-center">
					<a href="#"  th:href="@{/user/add-contact}" >
						<button class="btn btn-primary  text-uppercase m-4 ">
							Add New Contact
						</button>  
					</a>
				</div>
				
			</div>
		</div>
	</section>
</body>
</html>
